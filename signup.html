<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        
        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit">Sign Up</button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </form>
    </div>

    <!-- Load Supabase at the end of body -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Safe initialization function
        function initApp() {
            // Verify Supabase is loaded
            if (typeof supabase === 'undefined') {
                document.getElementById('error-message').textContent = 'Authentication service unavailable';
                console.error('Supabase SDK not loaded');
                return;
            }

            // Initialize client
            const supabaseUrl = 'https://skxzfkudduqrubtgtodp.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNreHpma3VkZHVxcnVidGd0b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1ODAwNzMsImV4cCI6MjA2MTE1NjA3M30.Wj3V5-swysAz8xAbA4lKmo-NNu_mv1UW_X4BgFNq0ag';
            const sb = supabase.createClient(supabaseUrl, supabaseKey);

            // Safe DOM element access
            function getElement(id) {
                const el = document.getElementById(id);
                if (!el) console.error('Element not found:', id);
                return el;
            }

            const signupForm = getElement('signup-form');
            const errorMessage = getElement('error-message');
            const successMessage = getElement('success-message');

            if (!signupForm || !errorMessage || !successMessage) return;

            // Handle signup
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                successMessage.textContent = '';
                
                const email = getElement('email').value;
                const password = getElement('password').value;
                const confirmPassword = getElement('confirm-password').value;
                const name = getElement('name').value;

                // Client-side validation
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                if (password.length < 6) {
                    errorMessage.textContent = 'Password must be at least 6 characters';
                    return;
                }

                try {
                    const { error } = await sb.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: name,
                                email_redirect_to: window.location.origin
                            }
                        }
                    });

                    if (error) throw error;
                    
                    successMessage.textContent = 'Signup successful! Please check your email for confirmation.';
                    signupForm.reset();
                } catch (error) {
                    errorMessage.textContent = error.message || 'Signup failed';
                    console.error('Signup error:', error);
                }
            });
        }

        // Start initialization when ready
        if (document.readyState === 'complete') {
            initApp();
        } else {
            document.addEventListener('DOMContentLoaded', initApp);
        }
    </script>
</body>
</html>
