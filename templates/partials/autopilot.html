<div class="p-4">
  <h2>Transaction Autopilot</h2>
  <p>Generate LOI/PSA closing kits in one click.</p>
  <button 
    id="generate-autopilot" 
    class="btn btn-primary"
    hx-post="/autopilot/trigger"
    hx-vals='{
      "transaction_type": "{{ current_transaction.type }}",
      "data": {{ current_transaction|tojson }}
    }'
    hx-swap="outerHTML"
  >
    Generate Closing Kit
  </button>
  <div id="autopilot-result" hx-swap-oob="true"></div>
</div>
