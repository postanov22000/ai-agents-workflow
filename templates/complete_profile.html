<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReplyzeCRE: Complete Your Profile</title>
  <meta name="description" content="Complete your profile to personalize your automated email replies. Designed specifically for Commercial Real Estate professionals." />

  <style>
    /* Core Animations */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatElement {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(3deg); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to   { transform: translateY(0);   }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0a192f, #112240, #1a2f4b, #233554);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      color: #ffffff;
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* Ensure canvas does not block clicks */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .nav {
      padding: 1.5rem 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(15px);
      position: fixed;
      width: 100%;
      z-index: 1000;
      animation: slideDown 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #64ffda, #8affdf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
    }

    .progress-bar {
      height: 4px;
      background: #64ffda;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
      transition: width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .hero {
      padding: 15rem 8% 8rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1, .hero p, .connection-steps, .connection-form {
      transform: translateY(50px);
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    .connection-form {
      background: rgba(16, 36, 64, 0.4);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      margin: 0 auto 4rem;
      border: 1px solid rgba(100, 255, 218, 0.2);
      position: relative;
      z-index: 10;
      animation-delay: 0.5s;
    }

    /* Form Styles */
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: #64ffda; }
    .form-group input, .form-group textarea {
      width: 100%; padding: 1rem;
      background: rgba(10, 25, 47, 0.7);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px; color: #fff; font-size: 1rem;
      resize: none;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none; border-color: #64ffda;
      box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
    }

    .cta-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #64ffda 0%, #52d1b8 100%);
      color: #0a192f;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1.5;
      transition: all 0.4s ease;
      margin-top: 1rem;
    }
    .cta-button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(100,255,218,0.3); }
    .cta-button:active { transform: translateY(1px); }

    /* Signature Preview */
    .signature-preview {
      background: rgba(10, 25, 47, 0.5);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 2px solid #64ffda;
      color: #ccd6f6;
      font-style: italic;
    }

    .security-info { margin-top: 2rem; border-left: 3px solid #64ffda; padding: 1.5rem; background: rgba(10,36,64,0.6); border-radius: 12px; }

    footer { padding: 3rem 8%; text-align: center; background: rgba(10,25,47,0.8); }
    .footer-links { margin-bottom: 1.5rem; }
    .footer-link { color: #64ffda; margin: 0 1rem; text-decoration: none; }
    .footer-link:hover { text-decoration: underline; }
    .copyright { color: #8892b0; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>
  <div id="particleCanvas"></div>

  <nav class="nav">
    <div class="logo">ReplyzeAI<span style="color:#64ffda"> CRE</span></div>
    <div>
      <a href="#" class="cta-button">Solutions</a>
      <a href="#" class="cta-button">Pricing</a>
      <a href="#" class="cta-button">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Complete Your <span style="color:#64ffda">Profile</span></h1>
    <p>Personalize your automated email replies with your name and signature</p>

    <div class="connection-form">
      <!-- Fixed action path to match route -->
      <form id="profileForm" method="POST" action="/complete-profile?user_id={{ user_id }}">
        <div class="form-group">
          <label for="display_name">Your Full Name</label>
          <input type="text" id="display_name" name="display_name" placeholder="John Smith" required />
        </div>
        <div class="form-group">
          <label for="signature">Email Signature</label>
          <textarea id="signature" name="signature" rows="4" placeholder="Best regards,\nJohn Smith" required></textarea>
          <div class="signature-preview"><strong>Preview:</strong><div id="signaturePreview"></div></div>
        </div>
        <button type="submit" class="cta-button" id="saveProfileBtn">Save Profile</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms of Service</a>
      <a href="#" class="footer-link">Security</a>
      <a href="#" class="footer-link">Support</a>
    </div>
    <div class="copyright">&copy; 2025 ReplyzeAI CRE. All rights reserved.</div>
  </footer>

  <script>
    // Disable multiple submissions
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      document.getElementById('saveProfileBtn').disabled = true;
    });

    // Signature preview
    const signatureInput = document.getElementById('signature');
    const preview = document.getElementById('signaturePreview');
    signatureInput.addEventListener('input', () => {
      preview.innerHTML = signatureInput.value.replace(/\n/g, '<br>');
    });

    // Particle init
    function createParticles() {
      const container = document.getElementById('particleCanvas');
      for (let i = 0; i < 80; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        Object.assign(p.style, {
          width: `${Math.random()*6+2}px`,
          height: `${Math.random()*6+2}px`,
          left: `${Math.random()*100}%`,
          top: `${Math.random()*100}%`,
          background: `hsla(170,100%,70%,${Math.random()*0.2})`,
          position: 'fixed',
          borderRadius: '50%',
          pointerEvents: 'none',
          animation: `floatElement ${Math.random()*20+10}s infinite linear`,
          zIndex: '0'
        });
        container.appendChild(p);
      }
    }
    createParticles();

    // Scroll progress
    window.addEventListener('scroll', () => {
      const percent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      document.getElementById('progressBar').style.width = `${percent}%`;
    });
  </script>
</body>
</html>
