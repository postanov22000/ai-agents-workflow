<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lease | ReplyzeCRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Core Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0a192f, #112240, #1a2f4b, #233554);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(15px);
            color: white;
            padding: 25px 20px;
            position: fixed;
            height: 100%;
            width: 280px;
            border-right: 1px solid rgba(100, 255, 218, 0.1);
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #64ffda, #8affdf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
        }

        .logo i {
            color: #64ffda;
            animation: floatElement 6s ease-in-out infinite;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            color: #8892b0;
        }

        .nav-item:hover {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            color: #64ffda;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            grid-column: 2;
            animation: fadeIn 0.5s ease;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ffffff;
        }

        h1 span {
            color: #64ffda;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0 20px;
            color: #64ffda;
            border-bottom: 1px solid rgba(100, 255, 218, 0.3);
            padding-bottom: 10px;
        }

        /* Lease Form Container */
        .lease-form-container {
            background: rgba(16, 36, 64, 0.6);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            margin-bottom: 30px;
        }

        /* Form Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #64ffda;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .form-control::placeholder {
            color: #8892b0;
        }

        /* Date Picker Group */
        .date-picker-group {
            display: flex;
            gap: 15px;
        }

        .date-picker {
            flex: 1;
        }

        /* Rent Details Section */
        .rent-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-group input {
            margin-right: 10px;
            accent-color: #64ffda;
        }

        /* Buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #64ffda 0%, #52d1b8 100%);
            color: #0a192f;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #73ffe1 0%, #61e8cf 100%);
        }

        .btn-secondary {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: relative;
                width: 100%;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-actions {
                justify-content: center;
            }
        }

        /* Particle background */
        .particle {
            position: fixed;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: floatElement 20s infinite linear;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particleCanvas"></div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>ReplyzeCRE</span>
            </div>
            <div class="nav-item"><i class="fas fa-home"></i> Dashboard</div>
            <div class="nav-item"><i class="fas fa-chart-bar"></i> Analytics</div>
            <div class="nav-item"><i class="fas fa-file-contract"></i> Leases</div>
            <div class="nav-item active"><i class="fas fa-plus-circle"></i> New Lease</div>
            <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Create <span>New Lease</span> Agreement</h1>
            
            <div class="lease-form-container">
               <form
          id="leaseForm"
          method="POST"
          action="/new_lease?user_id={{ user_id }}"
        >
         <input type="hidden" name="user_id" value="{{ user_id }}">
          <!-- Property Information -->
          <h2><i class="fas fa-building"></i> Property Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="propertyName">Property Name</label>
              <input
                type="text"
                id="propertyName"
                name="propertyName"
                class="form-control"
                placeholder="e.g. 450 Park Avenue"
                required
              />
            </div>
            <div class="form-group">
              <label for="propertyType">Property Type</label>
              <select
                id="propertyType"
                name="propertyType"
                class="form-control"
                required
              >
                <option value="">Select property type</option>
                <option value="office">Office</option>
                <option value="industrial">Industrial</option>
                <option value="retail">Retail</option>
                <option value="multifamily">Multifamily</option>
                <option value="mixed-use">Mixed Use</option>
              </select>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Street address"
                required
              />
            </div>
            <div class="form-group">
              <label for="suite">Suite/Unit</label>
              <input
                type="text"
                id="suite"
                name="suite"
                class="form-control"
                placeholder="Suite/Unit number"
              />
            </div>
            <div class="form-group">
              <label for="squareFeet">Square Feet</label>
              <input
                type="number"
                id="squareFeet"
                name="squareFeet"
                class="form-control"
                placeholder="e.g. 5000"
                required
              />
            </div>
          </div>

          <!-- Tenant Information -->
          <h2><i class="fas fa-user-tie"></i> Tenant Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="tenantName">Tenant Name</label>
              <input
                type="text"
                id="tenantName"
                name="tenantName"
                class="form-control"
                placeholder="Company or individual name"
                required
              />
            </div>
            <div class="form-group">
              <label for="tenantType">Tenant Type</label>
              <select
                id="tenantType"
                name="tenantType"
                class="form-control"
                required
              >
                <option value="">Select tenant type</option>
                <option value="corporation">Corporation</option>
                <option value="llc">LLC</option>
                <option value="partnership">Partnership</option>
                <option value="individual">Individual</option>
              </select>
            </div>
          </div>

          <!-- Lease Terms -->
          <h2><i class="fas fa-file-signature"></i> Lease Terms</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="leaseType">Lease Type</label>
              <select
                id="leaseType"
                name="leaseType"
                class="form-control"
                required
              >
                <option value="">Select lease type</option>
                <option value="full-service">Full Service</option>
                <option value="modified-gross">Modified Gross</option>
                <option value="triple-net">Triple Net (NNN)</option>
                <option value="absolute-net">Absolute Net</option>
              </select>
            </div>
            <div class="form-group">
              <label for="leaseTerm">Lease Term (months)</label>
              <input
                type="number"
                id="leaseTerm"
                name="leaseTerm"
                class="form-control"
                placeholder="e.g. 60"
                required
              />
            </div>
          </div>

          <!-- Lease Dates -->
          <div class="form-grid">
            <div class="form-group date-picker">
              <label for="startDate">Lease Start Date</label>
              <input
                type="date"
                id="startDate"
                name="startDate"
                class="form-control"
                required
              />
            </div>
            <div class="form-group date-picker">
              <label for="endDate">Lease End Date</label>
              <input
                type="date"
                id="endDate"
                name="endDate"
                class="form-control"
                required
              />
            </div>
          </div>

          <!-- Rent Details -->
          <h2><i class="fas fa-dollar-sign"></i> Rent Details</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="baseRent">Base Rent (per sqft/year)</label>
              <input
                type="number"
                step="0.01"
                id="baseRent"
                name="baseRent"
                class="form-control"
                placeholder="e.g. 45.00"
                required
              />
            </div>
            <div class="form-group">
              <label for="annualIncrease">Annual Increase (%)</label>
              <input
                type="number"
                step="0.1"
                id="annualIncrease"
                name="annualIncrease"
                class="form-control"
                placeholder="e.g. 3.0"
              />
            </div>
          </div>

          <div class="rent-details">
            <div class="form-group">
              <label for="securityDeposit">Security Deposit</label>
              <input
                type="number"
                step="0.01"
                id="securityDeposit"
                name="securityDeposit"
                class="form-control"
                placeholder="Amount"
              />
            </div>
            <div class="form-group">
              <label for="parkingSpaces">Parking Spaces</label>
              <input
                type="number"
                id="parkingSpaces"
                name="parkingSpaces"
                class="form-control"
                placeholder="Number of spaces"
              />
            </div>
            <div class="form-group">
              <label for="parkingFee">Parking Fee (monthly)</label>
              <input
                type="number"
                step="0.01"
                id="parkingFee"
                name="parkingFee"
                class="form-control"
                placeholder="e.g. 250.00"
              />
            </div>
          </div>

          <!-- Additional Terms -->
          <h2><i class="fas fa-clipboard-list"></i> Additional Terms</h2>
          <div class="form-group">
            <label for="additionalTerms">Special Provisions</label>
            <textarea
              id="additionalTerms"
              name="additionalTerms"
              class="form-control"
              rows="4"
              placeholder="Any special terms or conditions"
            ></textarea>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              id="tenantImprovements"
              name="tenantImprovements"
            />
            <label for="tenantImprovements">Tenant Improvement Allowance</label>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              id="renewalOption"
              name="renewalOption"
            />
            <label for="renewalOption">Renewal Option</label>
          </div>

          <div class="checkbox-group">
            <input
              type="checkbox"
              id="exclusiveUse"
              name="exclusiveUse"
            />
            <label for="exclusiveUse">Exclusive Use Clause</label>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="button" class="btn btn-secondary">
              <i class="fas fa-save"></i> Save Draft
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-file-contract"></i> Generate Lease
            </button>
          </div>
        </form>
            </div>
        </div>
    </div>

    <script>
    function createParticles() {
      const container = document.getElementById('particleCanvas');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.cssText = `
          width: ${Math.random() * 6 + 2}px;
          height: ${Math.random() * 6 + 2}px;
          left: ${Math.random() * 100}% ;
          top: ${Math.random() * 100}% ;
          animation-duration: ${Math.random() * 20 + 10}s;
          background: hsla(170,100%,70%,${Math.random() * 0.2});
        `;
        container.appendChild(particle);
      }
    }
    createParticles();

    // Calculate end date automatically
    document.getElementById('leaseTerm').addEventListener('change', function() {
      const startDate = document.getElementById('startDate').value;
      const leaseTerm = parseInt(this.value);
      if (startDate && leaseTerm) {
        const start = new Date(startDate), end = new Date(start);
        end.setMonth(start.getMonth() + leaseTerm);
        document.getElementById('endDate').value = end.toISOString().split('T')[0];
      }
    });
    document.getElementById('startDate').addEventListener('change', function() {
      const leaseTerm = document.getElementById('leaseTerm').value;
      if (leaseTerm) {
        document.getElementById('leaseTerm').dispatchEvent(new Event('change'));
      }
    });
  </script>
</body>
</html>
