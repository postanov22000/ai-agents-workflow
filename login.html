<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="reset-password">Forgot password?</a>
            </div>
            
            <button type="submit">Log In</button>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Load Supabase SDK at the end of body -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Protective initialization wrapper
        function initApp() {
            // Verify Supabase is loaded
            if (typeof supabase === 'undefined') {
                document.getElementById('error-message').textContent = 'Error: Authentication service not available';
                console.error('Supabase SDK not loaded');
                return;
            }

            // Initialize client
            const supabaseUrl = 'https://skxzfkudduqrubtgtodp.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNreHpma3VkZHVxcnVidGd0b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1ODAwNzMsImV4cCI6MjA2MTE1NjA3M30.Wj3V5-swysAz8xAbA4lKmo-NNu_mv1UW_X4BgFNq0ag';
            const sb = supabase.createClient(supabaseUrl, supabaseKey);

            // Safe DOM element access
            function getElement(id) {
                const el = document.getElementById(id);
                if (!el) console.error('Element not found:', id);
                return el;
            }

            const loginForm = getElement('login-form');
            const errorMessage = getElement('error-message');
            const resetPasswordLink = getElement('reset-password');

            if (!loginForm || !errorMessage || !resetPasswordLink) return;

            // Login handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                
                const email = getElement('email').value;
                const password = getElement('password').value;

                try {
                    const { error } = await sb.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;
                    
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    errorMessage.textContent = error.message || 'Login failed';
                    console.error('Login error:', error);
                }
            });

            // Password reset handler
            resetPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = prompt("Please enter your email address for password reset:");
                
                if (email) {
                    try {
                        const { error } = await sb.auth.resetPasswordForEmail(email, {
                            redirectTo: window.location.origin + '/update-password.html'
                        });
                        
                        if (error) throw error;
                        alert("Password reset email sent!");
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }
            });
        }

        // Start initialization when both DOM and Supabase are ready
        if (document.readyState === 'complete') {
            initApp();
        } else {
            window.addEventListener('DOMContentLoaded', initApp);
        }
    </script>
</body>
</html>
