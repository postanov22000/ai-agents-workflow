<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplyzeAI - signup</title>
    <style>
        :root {
            --primary: #64ffda;
            --accent: #82ffec;
            --background: #000000;
            --surface: #111111;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .nav {
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .waitlist-hero {
            padding: 8rem 8% 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .waitlist-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            max-width: 600px;
            margin: 4rem auto 2rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .waitlist-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(100, 255, 218, 0.05) 50%, 
                transparent 60%);
            transform: rotate(45deg);
            animation: borderFlow 20s linear infinite;
        }

        .form-container {
            position: relative;
            z-index: 1;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            padding: 2rem;
        }

        .supabase-form input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            margin-bottom: 1.5rem;
        }

        .supabase-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        @keyframes borderFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .cta-button {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
        }

        .trust-badge {
            background: rgba(255,255,255,0.03);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
            margin-top: 2rem;
        }

        .trust-badge:hover {
            background: rgba(100, 255, 218, 0.05);
            transform: translateY(-2px);
        }

        .trust-badge svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        #error-message {
            color: #ff5555;
            margin-top: 1rem;
            text-align: center;
        }

        #success-message {
            color: var(--primary);
            margin-top: 1rem;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .waitlist-hero {
                padding: 6rem 5% 2rem;
            }
            
            .waitlist-card {
                padding: 2rem;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">ReplyzeAI</div>
        <div>
            <a href="features.html" class="cta-button">Features</a>
            <a href="temporary.html" class="cta-button">Pricing</a>
        </div>
    </nav>

    <section class="waitlist-hero">
        <div class="waitlist-card">
            <h1 style="margin-bottom: 2rem; font-size: 2.2rem;">
                <span style="color: var(--primary);">Join</span> 582 solo agents
            </h1>
            
            <div class="form-container">
                <form id="signup-form" class="supabase-form">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>

                    <button type="submit" class="cta-button" style="width: 100%;">
                        start my journey
                    </button>
                </form>

                <div id="error-message"></div>
                <div id="success-message"></div>
            </div>

            <div style="margin-top: 3rem;">
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    Military-Grade Security
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase Configuration
            const supabaseUrl = 'https://skxzfkudduqrubtgtodp.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNreHpma3VkZHVxcnVidGd0b2RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1ODAwNzMsImV4cCI6MjA2MTE1NjA3M30.Wj3V5-swysAz8xAbA4lKmo-NNu_mv1UW_X4BgFNq0ag';
            const sb = supabase.createClient(supabaseUrl, supabaseKey);

            // Form Elements
            const signupForm = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Form Submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                successMessage.textContent = '';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const name = document.getElementById('name').value;

                // Password Validation
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                try {
                    // Supabase Signup
                    const { data, error } = await sb.auth.signUp({
                        email,
                        password,
                        options: {
                            data: { 
                                full_name: name,
                            },
                            emailRedirectTo: window.location.origin + '/login.html?confirmed=true'
                        }
                    });

                    if (error) throw error;

                    // Success Handling
                    successMessage.innerHTML = `
                        Signup successful!<br>
                        Confirmation email sent to <strong>${email}</strong>.<br>
                        verify your email to continue.
                    `;
                    signupForm.reset();

                } catch (error) {
                    console.error('Signup error:', error);
                    errorMessage.textContent = error.message.includes('already registered') 
                        ? 'Email already registered. Try logging in or resetting password.'
                        : error.message;
                }
            });

            // 3D Card Animation
            const card = document.querySelector('.waitlist-card');
            let currentX = 0;
            let currentY = 0;
            let targetX = 0;
            let targetY = 0;
            const damping = 0.2;
            let animationFrameId;

            function lerp(start, end, factor) {
                return start * (1 - factor) + end * factor;
            }

            function animate() {
                currentX = lerp(currentX, targetX, damping);
                currentY = lerp(currentY, targetY, damping);
                
                const limitedX = Math.min(Math.max(currentX, -10), 10);
                const limitedY = Math.min(Math.max(currentY, -10), 10);
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${limitedY * 0.5}deg)
                    rotateY(${limitedX * 0.5}deg)
                    translateZ(20px)
                `;
                
                card.style.boxShadow = `
                    ${-limitedX * 2}px ${-limitedY * 2}px 30px
                    rgba(100, 255, 218, 0.1)
                `;
                
                animationFrameId = requestAnimationFrame(animate);
            }

            function handleMouseMove(e) {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                targetX = (e.clientX - centerX) / 15;
                targetY = (e.clientY - centerY) / 15;
            }

            card.addEventListener('mouseenter', () => {
                card.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                window.addEventListener('mousemove', handleMouseMove);
                animate();
            });

            card.addEventListener('mouseleave', () => {
                window.removeEventListener('mousemove', handleMouseMove);
                
                const startTime = Date.now();
                const initialX = currentX;
                const initialY = currentY;
                
                function resetAnimation() {
                    const progress = (Date.now() - startTime) / 300;
                    
                    if (progress < 1) {
                        currentX = initialX * (1 - progress);
                        currentY = initialY * (1 - progress);
                        card.style.transform = `
                            perspective(1000px)
                            rotateX(${currentY * 0.5}deg)
                            rotateY(${currentX * 0.5}deg)
                            translateZ(20px)
                        `;
                        requestAnimationFrame(resetAnimation);
                    } else {
                        currentX = 0;
                        currentY = 0;
                        card.style.transform = 'none';
                        card.style.boxShadow = '0 20px 50px rgba(0,0,0,0.3)';
                        cancelAnimationFrame(animationFrameId);
                    }
                }
                
                resetAnimation();
            });

            card.style.willChange = 'transform, box-shadow';
        });
    </script>
</body>
</html>
