<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplyzeAI - Waitlist</title>
    <style>
        :root {
            --primary: #64ffda;
            --accent: #82ffec;
            --background: #000000;
            --surface: #111111;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .nav {
            padding: 2rem 8%;
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(100, 255, 218, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .waitlist-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            max-width: 600px;
            margin: 2rem auto;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .waitlist-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(100, 255, 218, 0.05) 50%, 
                transparent 60%);
            transform: rotate(45deg);
            animation: borderFlow 20s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .waitlist-input {
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .waitlist-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        .trust-badge {
            background: rgba(255,255,255,0.03);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
        }

        .trust-badge:hover {
            background: rgba(100, 255, 218, 0.05);
            transform: translateY(-2px);
        }

        .trust-badge svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">ReplyzeAI</div>
        <div>
            <a href="#features" class="cta-button">Features</a>
            <a href="pricing.html" class="cta-button">Pricing</a>
        </div>
    </nav>

    <section class="waitlist-hero">
        <div class="waitlist-card">
            <h1 style="margin-bottom: 2rem; font-size: 2.2rem;">
                <span style="color: var(--primary);">Join</span> the Elite Waitlist
            </h1>
            
            <form class="waitlist-form" id="waitlistForm">
                <input type="email" class="waitlist-input" placeholder="Professional Email" required>
                <input type="text" class="waitlist-input" placeholder="Company Name" style="margin: 1.5rem 0;">
                <button type="submit" class="cta-button" style="width: 100%; font-size: 1.1rem;">
                    ðŸ”’ Secure Founder's Access
                </button>
            </form>

            <div style="margin-top: 3rem;">
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    Military-Grade Security
                </div>
            </div>
        </div>
    </section> 

   <script>
    // Smoother 3D Motion with Damping
    const card = document.querySelector('.waitlist-card');
    let currentX = 0;
    let currentY = 0;
    let targetX = 0;
    let targetY = 0;
    const damping = 0.2;
    let animationFrameId;

    function lerp(start, end, factor) {
        return start * (1 - factor) + end * factor;
    }

    function animate() {
        currentX = lerp(currentX, targetX, damping);
        currentY = lerp(currentY, targetY, damping);
        
        const limitedX = Math.min(Math.max(currentX, -10), 10);
        const limitedY = Math.min(Math.max(currentY, -10), 10);
        
        card.style.transform = `
            perspective(1000px)
            rotateX(${limitedY * 0.5}deg)
            rotateY(${limitedX * 0.5}deg)
            translateZ(20px)
        `;
        
        card.style.boxShadow = `
            ${-limitedX * 2}px ${-limitedY * 2}px 30px
            rgba(100, 255, 218, 0.1)
        `;
        
        animationFrameId = requestAnimationFrame(animate);
    }

    function handleMouseMove(e) {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        targetX = (e.clientX - centerX) / 15; // Reduced sensitivity
        targetY = (e.clientY - centerY) / 15;
    }

    card.addEventListener('mouseenter', () => {
        card.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        window.addEventListener('mousemove', handleMouseMove);
        animate();
    });

    card.addEventListener('mouseleave', () => {
        window.removeEventListener('mousemove', handleMouseMove);
        
        // Smooth reset with spring animation
        const startTime = Date.now();
        const initialX = currentX;
        const initialY = currentY;
        
        function resetAnimation() {
            const progress = (Date.now() - startTime) / 300;
            
            if (progress < 1) {
                currentX = initialX * (1 - progress);
                currentY = initialY * (1 - progress);
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${currentY * 0.5}deg)
                    rotateY(${currentX * 0.5}deg)
                    translateZ(20px)
                `;
                requestAnimationFrame(resetAnimation);
            } else {
                currentX = 0;
                currentY = 0;
                card.style.transform = 'none';
                card.style.boxShadow = '0 20px 50px rgba(0,0,0,0.3)';
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        resetAnimation();
    });

    // Hardware acceleration optimization
    card.style.willChange = 'transform, box-shadow';
</script>
</body>
</html>
