<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ReplyzeAI!</title>
    <style>
        :root {
            --primary: #64ffda;
            --accent: #82ffec;
            --background: #000000;
            --surface: #111111;
            --border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .nav {
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-button {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(100, 255, 218, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .waitlist-hero {
            padding: 8rem 8% 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .success-card {
            background: var(--surface);
            padding: 4rem;
            border-radius: 16px;
            max-width: 680px;
            margin: 4rem auto;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .success-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(100, 255, 218, 0.05) 50%, 
                transparent 60%);
            transform: rotate(45deg);
            animation: borderFlow 20s linear infinite;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            margin: 0 auto 2rem;
            position: relative;
            animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 38px;
            width: 25px;
            height: 12px;
            border-left: 4px solid #000;
            border-bottom: 4px solid #000;
            transform: rotate(-45deg);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: progressFill 2s ease-out forwards;
        }

        .early-access-count {
            background: rgba(255,255,255,0.03);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }

        .trust-badge {
            background: rgba(255,255,255,0.03);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
        }

        .trust-badge:hover {
            background: rgba(100, 255, 218, 0.05);
            transform: translateY(-2px);
        }

        .trust-badge svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes progressFill {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .success-card {
                padding: 2rem;
                margin: 2rem auto;
            }
            
            .waitlist-hero {
                padding: 6rem 5% 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti-container"></div>
    
    <nav class="nav">
        <div class="logo">ReplyzeAI</div>
        <div>
            <a href="#features" class="cta-button">Features</a>
            <a href="pricing.html" class="cta-button">Pricing</a>
        </div>
    </nav>

    <section class="waitlist-hero">
        <div class="success-card">
            <div class="checkmark"></div>
            
            <h1 style="font-size: 2.4rem; margin-bottom: 1.5rem;">
                You Made It! ðŸŽ‰
            </h1>
            
            <p style="color: var(--text-secondary); max-width: 500px; margin: 0 auto 2rem;">
                You've secured Founder's Access to ReplyzeAI - just in time! 
                We'll notify you when early access begins.
            </p>

            <div class="early-access-count">
                <h3 style="color: var(--primary); margin-bottom: 0.5rem;">
                    Early Access Begins: October 1, 2024
                </h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p style="color: var(--text-secondary); margin-top: 1rem;">
                    âš¡ Last 15 spots claimed in the past hour
                </p>
            </div>

            <button class="cta-button" style="margin: 2rem auto; padding: 1rem 2.5rem;">
                Download Early Setup Guide
            </button>

            <div style="margin-top: 3rem;">
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    Enterprise-Grade Security
                </div>
            </div>
        </div>
    </section>

    <script>
        // Confetti Animation
        function createConfetti() {
            const colors = ['#64ffda', '#82ffec', '#ffffff'];
            const container = document.getElementById('confetti-container');
            
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '0';
                
                const animationDuration = `${Math.random() * 3 + 2}s`;
                const animationDelay = `${Math.random() * 2}s`;
                
                confetti.style.animation = `
                    confettiFall ${animationDuration} ${animationDelay} linear forwards
                `;
                
                container.appendChild(confetti);
            }
        }

        // 3D Card Tilt Effect
        const card = document.querySelector('.success-card');
        let bounds;
        
        function rotateToMouse(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const leftX = mouseX - bounds.x;
            const topY = mouseY - bounds.y;
            const center = {
                x: leftX - bounds.width / 2,
                y: topY - bounds.height / 2
            };
            
            card.style.transform = `
                perspective(1000px)
                rotateX(${center.y / 20}deg)
                rotateY(${-center.x / 20}deg)
                translateZ(20px)
            `;
            
            card.style.boxShadow = `
                ${-center.x / 30}px ${-center.y / 30}px 40px
                rgba(100, 255, 218, 0.15)
            `;
        }

        card.addEventListener('mouseenter', () => {
            bounds = card.getBoundingClientRect();
            card.style.transition = 'transform 0.1s';
            document.addEventListener('mousemove', rotateToMouse);
        });

        card.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            card.style.boxShadow = '0 20px 50px rgba(0,0,0,0.3)';
            document.removeEventListener('mousemove', rotateToMouse);
        });

        // Initialize animations
        window.addEventListener('load', () => {
            createConfetti();
            
            // Smooth scroll to center card
            window.scrollTo({
                top: document.querySelector('.waitlist-hero').offsetTop - 100,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
