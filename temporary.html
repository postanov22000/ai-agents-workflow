<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - ReplyzeAI</title>
    <style>
        :root {
            --primary: #64ffda;
            --background: #0a192f;
            --surface: #112240;
            --border: #1f4068;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .nav {
            padding: 2rem 8%;
            position: fixed;
            width: 100%;
            background: rgba(10, 25, 47, 0.98);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .nav-scrolled {
            background: rgba(10, 25, 47, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            transition: text-shadow 0.3s;
        }

        .logo:hover {
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }

        .waitlist-hero {
            padding: 12rem 8% 4rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .waitlist-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 2rem auto;
            border: 2px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            perspective: 1000px;
            position: relative;
        }

        .waitlist-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                var(--primary) 0%, 
                rgba(100, 255, 218, 0.1) 30%, 
                transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .waitlist-input {
            padding: 1rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .waitlist-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        .cta-button {
            background: var(--primary);
            color: var(--background);
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .trust-badges {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 4rem 0;
            padding: 2rem;
            background: var(--surface);
            border-radius: 15px;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--background);
            border: 1px solid var(--border);
        }

        .trust-badge svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .trust-badges {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .waitlist-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav" id="mainNav">
        <div class="logo">ReplyzeAI</div>
        <div>
            <a href="#features" class="cta-button">Features</a>
            <a href="pricing.html" class="cta-button">Pricing</a>
        </div>
    </nav>

    <section class="waitlist-hero">
        <div class="waitlist-card">
            <h1>Join Waitlist for $1 & Get Lifetime Access</h1>
            <form class="waitlist-form" id="waitlistForm">
                <input type="email" class="waitlist-input" placeholder="Work email" required>
                <input type="text" class="waitlist-input" placeholder="Company name">
              <a href="temporary2.html">  <button type="submit" class="cta-button">Secure My Spot</button> </a>
            </form>
            
            <div class="trust-badges">
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    SSL Secure
                </div>
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 6a2 2 0 0 0-2 2v4c0 1.1.9 2 2 2s2-.9 2-2V8a2 2 0 0 0-2-2zm-6 6c0-3.31 2.69-6 6-6s6 2.69 6 6v2h1c.55 0 1 .45 1 1s-.45 1-1 1H5c-.55 0-1-.45-1-1s.45-1 1-1h1v-2z"/>
                    </svg>
                    GDPR Compliant
                </div>
                <div class="trust-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm0 7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1s1-.45 1-1v-3c0-.55-.45-1-1-1z"/>
                    </svg>
                    SOC 2 Certified
                </div>
            </div>
        </div>
    </section>

<script>
    // Smoother 3D Motion with Damping
    const card = document.querySelector('.waitlist-card');
    let currentX = 0;
    let currentY = 0;
    let targetX = 0;
    let targetY = 0;
    const damping = 0.2;
    let animationFrameId;

    function lerp(start, end, factor) {
        return start * (1 - factor) + end * factor;
    }

    function animate() {
        currentX = lerp(currentX, targetX, damping);
        currentY = lerp(currentY, targetY, damping);
        
        const limitedX = Math.min(Math.max(currentX, -10), 10);
        const limitedY = Math.min(Math.max(currentY, -10), 10);
        
        card.style.transform = `
            perspective(1000px)
            rotateX(${limitedY * 0.5}deg)
            rotateY(${limitedX * 0.5}deg)
            translateZ(20px)
        `;
        
        card.style.boxShadow = `
            ${-limitedX * 2}px ${-limitedY * 2}px 30px
            rgba(100, 255, 218, 0.1)
        `;
        
        animationFrameId = requestAnimationFrame(animate);
    }

    function handleMouseMove(e) {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        targetX = (e.clientX - centerX) / 15; // Reduced sensitivity
        targetY = (e.clientY - centerY) / 15;
    }

    card.addEventListener('mouseenter', () => {
        card.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        window.addEventListener('mousemove', handleMouseMove);
        animate();
    });

    card.addEventListener('mouseleave', () => {
        window.removeEventListener('mousemove', handleMouseMove);
        
        // Smooth reset with spring animation
        const startTime = Date.now();
        const initialX = currentX;
        const initialY = currentY;
        
        function resetAnimation() {
            const progress = (Date.now() - startTime) / 300;
            
            if (progress < 1) {
                currentX = initialX * (1 - progress);
                currentY = initialY * (1 - progress);
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${currentY * 0.5}deg)
                    rotateY(${currentX * 0.5}deg)
                    translateZ(20px)
                `;
                requestAnimationFrame(resetAnimation);
            } else {
                currentX = 0;
                currentY = 0;
                card.style.transform = 'none';
                card.style.boxShadow = '0 20px 50px rgba(0,0,0,0.3)';
                cancelAnimationFrame(animationFrameId);
            }
        }
        
        resetAnimation();
    });

    // Hardware acceleration optimization
    card.style.willChange = 'transform, box-shadow';
</script>
</body>
</html>
