<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Replyze AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome back, {{ name }}</h1>

    <div class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Today's Stats</h2>
      <p><strong>Emails Sent:</strong> {{ emails_sent }} / 20</p>
      <p><strong>Time Saved:</strong> {{ time_saved }} minutes</p>
      <p><strong>Responder:</strong>
        {% if ai_enabled %}
          <span class="text-green-600 font-medium">Active</span>
        {% else %}
          <span class="text-red-600 font-medium">Inactive</span>
        {% endif %}
      </p>
    </div>

    <form method="POST" action="/disconnect_gmail">
      <input type="hidden" name="user_id" value="{{ user_id }}" />
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Disconnect Gmail
      </button>
    </form>

    <div class="mt-6">
      <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Upgrade Plan</a>
    </div>
  </div>
</body>
</html>
