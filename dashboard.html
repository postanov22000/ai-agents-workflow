<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luminai - AI Email Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* … your existing CSS … */
    /* add a pointer cursor on logout btn */
    #logout-btn { cursor: pointer; color: var(--teal); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><div class="logo-icon">L</div>Luminai</div>
      <div class="user-nav">
        <i class="fas fa-bell nav-icon"></i>
        <i class="fas fa-cog nav-icon"></i>
        <div id="logout-btn" class="user-avatar">Log Out</div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>AI-Powered Email Excellence</h1>
        <p>Transform your communication with intelligent, context-aware email responses</p>
        <div class="btn-group">
          <button id="configure-btn" class="btn btn-primary">Configure Auto-Responder</button>
          <button id="review-btn" class="btn btn-secondary">Review Recent Replies</button>
        </div>
      </section>

      <section class="metrics">
        <div class="metric-card">
          <div id="metric-processed" class="metric-value">--</div>
          <div class="metric-label">Emails Processed Today</div>
        </div>
        <div class="metric-card">
          <div id="metric-time" class="metric-value">--</div>
          <div class="metric-label">Daily Time Saved</div>
        </div>
        <div class="metric-card">
          <div id="metric-accuracy" class="metric-value">--</div>
          <div class="metric-label">Response Accuracy</div>
        </div>
      </section>

      <section class="activity-feed">
        <h2>Recent Automated Replies</h2>
        <div id="activity-container">
          <!-- populated by JS -->
        </div>
      </section>
    </main>

    <aside>
      <div class="ai-status">
        <div class="status-text">AI Responder Status</div>
        <div id="responder-status" class="status-subtext">Loading…</div>
      </div>
      <div class="sidebar-section">
        <h3>Quick Actions</h3>
        <div class="quick-action" id="create-rule"><i class="fas fa-plus"></i>Create New Rule</div>
        <div class="quick-action" id="pause-responder"><i class="fas fa-pause"></i>Pause Responder</div>
      </div>
    </aside>
  </div>

  <!-- supabase-js and your script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (async () => {
      // 1) initialize
      const SUPABASE_URL = 'https://skxzfkudduqrubtgtodp.supabase.co';
      const SUPABASE_ANON = '<YOUR_SUPABASE_ANON_KEY>';
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

      // 2) protect page
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return window.location.href = 'signup.html';

      document.getElementById('logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'signup.html';
      });

      // helpers
      const startOfToday = new Date();
      startOfToday.setHours(0,0,0,0);
      const isoToday = startOfToday.toISOString();

      // 3) fetch metrics
      // a) processed today
      let { count: processed } = await supabase
        .from('emails')
        .select('id', { count: 'exact' })
        .gte('created_at', isoToday);
      document.getElementById('metric-processed').innerText = processed;

      // b) time saved — assume each AI reply saves 5 minutes
      const hoursSaved = ((processed * 5) / 60).toFixed(1) + 'h';
      document.getElementById('metric-time').innerText = hoursSaved;

      // c) accuracy = completed / processed
      let { count: completed } = await supabase
        .from('emails')
        .select('id', { count: 'exact' })
        .eq('status', 'complete')
        .gte('created_at', isoToday);
      const accuracy = processed > 0 ? ((completed/processed)*100).toFixed(1) + '%' : '—';
      document.getElementById('metric-accuracy').innerText = accuracy;

      // 4) recent activity (last 5)
      let { data: recent } = await supabase
        .from('emails')
        .select('id, sender_email, subject, ai_response, created_at')
        .eq('status','complete')
        .order('created_at',{ ascending: false })
        .limit(5);
      const container = document.getElementById('activity-container');
      recent.forEach(e => {
        const item = document.createElement('div');
        item.className = 'activity-item';
        item.innerHTML = `
          <div class="activity-header">
            <div class="activity-contact">${e.sender_email}</div>
            <div class="activity-time">${new Date(e.created_at).toLocaleString()}</div>
          </div>
          <div class="activity-content">${e.ai_response}</div>
          <div class="activity-actions">
            <button class="action-btn" onclick="viewReply(${e.id})"><i class="fas fa-eye"></i>View</button>
            <button class="action-btn" onclick="saveTemplate(${e.id})"><i class="fas fa-copy"></i>Template</button>
          </div>`;
        container.appendChild(item);
      });

      function viewReply(id) {
        alert('Open Gmail thread for email id='+id);
      }
      function saveTemplate(id) {
        alert('Save template for email id='+id);
      }

      // 5) responder status
      document.getElementById('responder-status').innerText = 'Active';

    })();
  </script>
</body>
</html>
