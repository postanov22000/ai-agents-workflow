name: Auto-Responder
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm
          python -m nltk.downloader vader_lexicon
      
      - name: Validate token secret
        run: |
          if [ -z "${{ secrets.GMAIL_TOKEN_JSON }}" ]; then
            echo "❌ Error: GMAIL_TOKEN_JSON secret is empty"
            exit 1
          fi
          echo "ℹ️ Secret length: ${#GMAIL_TOKEN_JSON} characters"
      
      - name: Create token.json
        run: |
          # Write raw JSON content
          echo '${{ secrets.GMAIL_TOKEN_JSON }}' > token.json
          
          # Basic validation
          if ! grep -q '"token":' token.json; then
            echo "❌ Error: Invalid token format"
            echo "First 100 chars:"
            head -c 100 token.json
            exit 1
          fi
          echo "✅ Token created successfully"
      
      - name: Run Responder
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GITHUB_ACTIONS: "true"
        run: python responder.py
        run: deploy-edge-fns:
  needs: test
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install Deno
      run: curl -fsSL https://deno.land/x/install/install.sh | sh
    - name: Deploy Edge Functions
      env:
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      run: |
        supabase login --service-role $SUPABASE_SERVICE_ROLE_KEY
        supabase functions deploy email-processor --project-ref $SUPABASE_PROJECT_REF
        supabase functions deploy generate-response --project-ref $SUPABASE_PROJECT_REF
