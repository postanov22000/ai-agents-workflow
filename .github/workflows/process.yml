name: Email & Autopilot Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
    - cron: '0 2 * * *'     # Daily at 02:00 UTC
  workflow_dispatch:
  repository_dispatch:
    types: [autopilot-trigger]

permissions:
  contents: read

jobs:
  poll-gmail:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.poll-result.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gmail Poller
        id: poll-result
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          python poll_gmail.py
          echo "status=success" >> $GITHUB_OUTPUT

  trigger-processing:
    needs: poll-gmail
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.PROCESS_BASE_URL }}
      TOKEN: ${{ secrets.PROCESS_SECRET_TOKEN }}
    steps:
      - name: Stage 1 - Detect Jargon
        run: |
          echo "Running Stage 1..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/process/stage1?token=$TOKEN")
          echo "Stage 1 HTTP $STATUS"
          test "$STATUS" = "200" || test "$STATUS" = "204" || exit 1

      - name: Stage 2 - Generate Response
        run: |
          echo "Running Stage 2..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/process/stage2?token=$TOKEN")
          echo "Stage 2 HTTP $STATUS"
          test "$STATUS" = "200" || test "$STATUS" = "204" || exit 1

      - name: Stage 3 - Personalize Template
        run: |
          echo "Running Stage 3..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/process/stage3?token=$TOKEN")
          echo "Stage 3 HTTP $STATUS"
          test "$STATUS" = "200" || test "$STATUS" = "204" || exit 1

      - name: Stage 4 - Generate Proposal
        run: |
          echo "Running Stage 4..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/process/stage4?token=$TOKEN")
          echo "Stage 4 HTTP $STATUS"
          test "$STATUS" = "200" || test "$STATUS" = "204" || exit 1

      - name: Stage 5 - Send/Draft via Gmail
        run: |
          echo "Running Stage 5..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/process/stage5?token=$TOKEN")
          echo "Stage 5 HTTP $STATUS"
          test "$STATUS" = "200" || test "$STATUS" = "204" || exit 1

  run-autopilot:
    needs: trigger-processing
    runs-on: ubuntu-latest
    steps:
      - name: Generate all ready closing kits
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://replyzeai.onrender.com/autopilot/trigger-all")
          echo "Autopilot-all returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"
