name: Email & Autopilot Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'    # Every 5 minutes
    - cron: '0 2 * * *'      # Daily at 02:00 UTC
  workflow_dispatch:
  repository_dispatch:
    types: [autopilot-trigger]

permissions:
  contents: read

jobs:
  poll-gmail:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.poll-result.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ENCRYPTION_KEY
        id: gen_key
        run: |
          # generate a new Fernet key and save it
          python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())" > key.txt
          # expose it to subsequent steps
          echo "ENCRYPTION_KEY=$(<key.txt)" >> $GITHUB_ENV

      - name: Debug: show ENCRYPTION_KEY
        run: |
          echo "ðŸ”‘ DEBUG KEY (should be redacted in logs): $ENCRYPTION_KEY"

      - name: Run Gmail Poller
        id: poll-result
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID:          ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:      ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ENCRYPTION_KEY:            ${{ env.ENCRYPTION_KEY }}
        run: |
          python poll_gmail.py
          echo "status=success" >> $GITHUB_OUTPUT

  trigger-processing:
    needs: poll-gmail
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Main Processing Endpoint on Render
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://replyzeai.onrender.com/process?token=${{ secrets.PROCESS_SECRET_TOKEN }}")
          echo "HTTP status: $RESPONSE"
          if [[ "$RESPONSE" != "200" && "$RESPONSE" != "204" && "$RESPONSE" != "429" ]]; then
            echo "::error::Processing failed with status: $RESPONSE"
            exit 1
          fi

  run-autopilot:
    needs: trigger-processing
    runs-on: ubuntu-latest
    steps:
      - name: Generate all ready closing kits
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://replyzeai.onrender.com/autopilot/trigger-all")
          echo "Autopilot-all returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"
