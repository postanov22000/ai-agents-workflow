name: Email & Autopilot Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'    # Every 5 minutes
    - cron: '0 2 * * *'      # Daily at 02:00 UTC
    - cron: '0 8 * * *'      # Daily at 08:00 UTC (for reminders)
  workflow_dispatch:
  repository_dispatch:
    types: [autopilot-trigger]

permissions:
  contents: read

jobs:
  poll-mail:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.poll-gmail.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run imap
        id: poll-gmail
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID:          ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:      ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ENCRYPTION_KEY:            ${{ secrets.ENCRYPTION_KEY }}
          ADMIN_INBOUND_EMAIL:       ${{ secrets.ADMIN_INBOUND_EMAIL }}
          ADMIN_INBOUND_PASSWORD:    ${{ secrets.ADMIN_INBOUND_PASSWORD }}
        run: |
          python poll_imap_smtp.py
          echo "status=gmail" >> $GITHUB_OUTPUT

  trigger-processing:
    needs: poll-mail
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Main Processing Endpoint on Render
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://replyzeai.com/app/process?token=${{ secrets.PROCESS_SECRET_TOKEN }}")
          echo "HTTP status: $HTTP"
          if [[ "$HTTP" != "200" && "$HTTP" != "204" && "$HTTP" != "429" ]]; then
            echo "::error::Processing failed with status: $HTTP"
            exit 1
          fi
  run-autopilot:
    needs: trigger-processing
    runs-on: ubuntu-latest
    steps:
      - name: Generate all ready closing kits
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://replyzeai.onrender.com/autopilot/trigger-all")
          echo "Autopilot-all returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"

  process-follow-ups:
    needs: poll-mail
    runs-on: ubuntu-latest
    steps:
    - name: Process Follow-ups
      run: |
        HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://replyzeai.onrender.com/process_follow_ups?token=${{ secrets.PROCESS_SECRET_TOKEN }}")
        echo "Follow-up processing returned status: $HTTP"
        if [[ "$HTTP" != "200" && "$HTTP" != "204" ]]; then
          echo "::warning::Follow-up processing returned non-success status: $HTTP"
        fi

  # NEW: Send appointment reminders
  send-reminders:
    runs-on: ubuntu-latest
    steps:
    - name: Send Appointment Reminders
      run: |
        HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
          -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-reminders" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
        echo "Reminder service returned status: $HTTP"
        if [[ "$HTTP" != "200" && "$HTTP" != "204" ]]; then
          echo "::warning::Reminder service returned non-success status: $HTTP"
        fi



