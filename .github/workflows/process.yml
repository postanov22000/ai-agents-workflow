name: Trigger Email Processor

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  ping-process:
    runs-on: ubuntu-latest
    steps:
      - name: Send GET request to /process
        run: curl -sS "https://replyzeai.onrender.com/process?token=${{ secrets.PROCESS_SECRET_TOKEN }}"
