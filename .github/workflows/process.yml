name: Email Processing Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  poll-gmail:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.poll-result.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gmail Poller
        id: poll-result
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          python poll_gmail.py
          echo "status=success" >> $GITHUB_OUTPUT

  trigger-processing:
    needs: poll-gmail
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Main Processing Endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://replyzeai.onrender.com/process?token=${{ secrets.PROCESS_SECRET_TOKEN }}")
          echo "HTTP status: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Processing failed with status: $RESPONSE"
            exit 1
          fi
