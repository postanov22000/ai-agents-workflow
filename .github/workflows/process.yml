name: Email & Autopilot Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'     # Every 5 minutes
    - cron: '0 2 * * *'       # Daily at 02:00 UTC
  workflow_dispatch:
  repository_dispatch:
    types: [autopilot-trigger]

permissions:
  contents: read

jobs:
  poll-gmail:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies and poll Gmail
        run: |
          pip install -r requirements.txt
          python poll_gmail.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

  trigger-processing:
    needs: poll-gmail
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Kick off AI email processing
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://replyzeai.onrender.com/process?token=${{ secrets.PROCESS_SECRET_TOKEN }}")
          echo "Process endpoint returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"

  run-autopilot:
    needs: trigger-processing
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Generate all ready closing kits
        run: |
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://replyzeai.onrender.com/autopilot/trigger-all")
          echo "Autopilot-all returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"

  run-dispatched-autopilot:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch single-txn Autopilot
        run: |
          echo '${{ toJson(github.event.client_payload) }}' > payload.json
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://replyzeai.onrender.com/autopilot/trigger" \
            -H "Content-Type: application/json" \
            --data @payload.json)
          echo "Dispatched Autopilot returned $HTTP"
          test "$HTTP" = "200" || test "$HTTP" = "204"
